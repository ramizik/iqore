<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iQore AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Logo Section -->
    <div class="top-logo-section">
        <img src="iqore-logo.png" alt="iQore Logo" class="main-logo">
    </div>

    <div class="main-layout">
        <div class="chat-container">
            <!-- Header with Welcome Text -->
            <header class="chat-header">
                <div class="header-content">
                    <h2 class="header-title">Welcome to iQore AI Assistant</h2>
                    <p class="header-subtitle">Your quantum-classical computing expert ready to help with demos, meetings, and technical questions.</p>
                </div>
            </header>

        <!-- Chat Messages Area -->
        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically added here -->
            </div>
        </main>

        <!-- Input Area -->
        <footer class="chat-footer">
            <!-- Suggestion Bubbles -->
            <div class="suggestions-container" id="suggestionsContainer"></div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    onkeydown="handleKeyDown(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- Live Demo Queue Card - Appears to the right of chatbot when demo keywords detected -->
    <div class="demo-queue-card" id="queueStatusWidget" style="display: none;">
        <div class="queue-card-header">
            <h3>Live Demo Queue</h3>
            <button class="queue-close-btn" id="queueToggleBtn" onclick="toggleQueueWidget()">Ã—</button>
        </div>
        <div class="queue-card-content" id="queueStatusContent">
            <div class="queue-count">
                <span class="count-number" id="queueLength">0</span>
                <span class="count-label">People Waiting</span>
            </div>
            <div class="queue-info">
                <p><strong>Wait Time:</strong> 5-10 min</p>
            </div>
            <div class="queue-actions">
                <button class="join-queue-btn" id="joinQueueBtn" onclick="requestDemo()">
                    Join Queue
                </button>
                <button class="refresh-queue-btn" id="refreshQueueBtn" onclick="handleManualRefresh()" title="Refresh queue status">
                    Refresh
                </button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
